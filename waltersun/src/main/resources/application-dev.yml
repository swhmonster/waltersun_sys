server:
  port: 2021
  servlet:
    session:
      cookie:
        http-only: true
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://10.20.20.175:23061/dbtrade?useUnicode=true&characterEncoding=utf8&allowMultiQueries=TRUE
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: dbtrade
    password: dbtrade
  redis:
    host: 10.20.158.28
    port: 6379
    password: redis
    # Redis数据库索引（默认为0）
    database: 0
    # 连接超时时间（毫秒）
    timeout: 5000
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 8

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  file:
    name: waltersun.log
  level:
    root: debug

async:
  executor:
    thread:
      core_pool_size: 5
      max_pool_size: 5
      queue_capacity: 99999
      name:
        prefix: async-service-

# 下载文件扫描路径
downloadPath: E:\tempnew\

# jetcache缓存相关配置
jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  local:
    default:
      type: linkedhashmap
      keyConvertor: fastjson
      limit: 100
  remote:
    default:
      type: redis
      # type: redis.lettuce
      keyConvertor: fastjson
      valueEncoder: java
      valueDecoder: java
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      # Jedis客户端配置方式
      host: 10.20.158.28
      port: 6379
      password: redis
      # sentinels: 127.0.0.1:26379 , 127.0.0.1:26380, 127.0.0.1:26381
      # masterName: mymaster
      # lettuce客户端配置方式
      # uri格式：redis://密码@ip:端口/redis库名?timeout=5s
      # uri: redis://123456@127.0.0.1:6379/1?timeout=5s